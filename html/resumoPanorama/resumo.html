<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="resumo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="resumo">
        <div class="bg"></div>
        <div class="container">
            <div class="header">
                <i class="fa fa-times" aria-hidden="true"></i>
                <h2>Resumo</h2>
                <p>Selecione até 6 indicadores para compor seu resumo.</p>
            </div>

            <div class="content">
                <div class="wrapTema">
                    <div class="tema">
                        GERAL
                    </div>
                    <div class="indicador">
                        <label>
                            <input type="checkbox"> Gentílico
                        </label>
                    </div>
                    <div class="indicador">
                        <label>
                            <input type="checkbox"> Prefeito
                        </label>
                    </div>
                </div>

                <div class="wrapTema">
                    <div class="tema">
                        POPULAÇÃO
                    </div>
                    <div class="indicador">
                        <label>
                            <input type="checkbox"> População estimada
                        </label>
                    </div>
                    <div class="indicador">
                        <label>
                            <input type="checkbox"> População no último censo
                        </label>
                    </div>
                    <div class="indicador">
                        <label>
                            <input type="checkbox"> Densidade demográfica
                        </label>
                    </div>
                </div>

                <div class="wrapTema">
                        <div class="tema">
                            TRABALHO E RENDIMENTO
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> Salário médio mensal dos trabalhadores formais
                            </label>
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> Pessoal ocupado
                            </label>
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> População ocupada
                            </label>
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> Percentual da população com rendimento nominal mensal per capita de até 1/2 salário mínimo
                            </label>
                        </div>
                    </div>


                    <div class="wrapTema">
                        <div class="tema">
                            EDUCAÇÃO
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> Taxa de escolarização de 6 a 14 anos de idade 
                            </label>
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> IDEB – Anos iniciais do ensino fundamental
                            </label>
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> IDEB – Anos finais do ensino fundamental
                            </label>
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> Matrículas no ensino fundamental
                            </label>
                        </div>
                    </div>


                    <div class="wrapTema">
                        <div class="tema">
                            ECONOMIA
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> PIB per capita 
                            </label>
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> Percentual das receitas oriundas de fontes externas
                            </label>
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> Índice de Desenvolvimento Humano Municipal (IDHM)
                            </label>
                        </div>
                    </div>


                    <div class="wrapTema">
                        <div class="tema">
                            SAÚDE
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> Mortalidade Infantil
                            </label>
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> Internações por diarreia
                            </label>
                        </div>
                        <div class="indicador">
                            <label>
                                <input type="checkbox"> Estabelecimentos de Saúde SUS
                            </label>
                        </div>
                    </div>


                    <div class="wrapTema">
                            <div class="tema">
                                TERRITÓRIO E AMBIENTE
                            </div>
                            <div class="indicador">
                                <label>
                                    <input type="checkbox"> Área da unidade territorial
                                </label>
                            </div>
                            <div class="indicador">
                                <label>
                                    <input type="checkbox"> Esgotamento sanitário adequado
                                </label>
                            </div>
                            <div class="indicador">
                                <label>
                                    <input type="checkbox"> Arborização de vias públicas
                                </label>
                            </div>
                            <div class="indicador">
                                <label>
                                    <input type="checkbox"> Urbanização de vias públicas
                                </label>
                            </div>
                        </div>
                    
                    <button>Gerar Relatório</button>
                
            </div>
        </div>
    </div>
</body>
</html>
