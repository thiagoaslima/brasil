<p class="breadcrumb" *ngIf="breadcrumb && breadcrumb.length > 0">
    <ng-template ngFor let-item [ngForOf]="breadcrumb" let-i="index">
        <!--pedaços clicáveis do breadcrumb-->
        <span class="breadcrumb__parent" [class.breadcrumb__parent--clicavel]="item.hasValue" *ngIf="i < breadcrumb.length - 1" (click)="item.hasValue && navegarPara(item.id);">
            {{ item.nome }}
        </span>

        <!--separador '/'-->
        <span *ngIf="i < breadcrumb.length - 1"> / </span>
    </ng-template>

    <!--última parte do breadcrumb, em negrito e não clicável-->
    <span class="breadcrumb__local-atual" >
        {{ breadcrumb[breadcrumb.length - 1].nome }}
    </span>

    <!--unidade e fator multiplicador-->
    <span class="breadcrumb__unidade" *ngIf="breadcrumb[breadcrumb.length - 1].unidade">
        ( Unidade:
            {{ breadcrumb[breadcrumb.length - 1].unidade}}
            <ng-template [ngIf]="breadcrumb[breadcrumb.length - 1].multiplicador > 1">
                x{{ breadcrumb[breadcrumb.length - 1].multiplicador}}
            </ng-template>
        )
    </span>
    
</p>
