<header>
    <div class="logo">
        <img src="img/logo.png">
    </div>
    <input type="text" id='busca' placeholder="O que vocÃª procura?">
</header>

<div id='container'>

    <seletor-localidade #seletor="seletor-localidade"></seletor-localidade>

    <aside class='aside--municipio'>
        <div id="localidade">
            <nav id='local'>
                <ul>
                    <template ngFor let-local [ngForOf]="locais | async" let-last="last">
                        <li *ngIf="!last">
                            <a [routerLink]="'/'+local.link">{{local.nome}}</a>
                        </li>
                        <li *ngIf="last">
                            <h1>{{local.nome}}</h1>
                        </li>
                    </template>
                </ul>
            </nav>

            <button (click)="seletor.abrirSeletor()">Alterar localidade</button>
        </div>

        <nav id="menu">
            <ul>
                <li class='menu--selecionado'>
                    <a routerLink="${localidadeSelecionada.link}/sintese">Sintese</a>
                </li>
                <li>Tema</li>
                <li>Pesquisas</li>
            </ul>
        </nav>

    </aside>

    <router-outlet></router-outlet>
</div>
