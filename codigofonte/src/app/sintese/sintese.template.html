<div class="conteudo">
    <section class="conteudo__dados">
        <div [ngSwitch]="tipo">
            <div *ngSwitchCase="1">Síntese Brasil</div>
            
            <div *ngSwitchCase="2">Síntese Estado</div>
            
            <!--Síntese Município-->
            <sintese-dados *ngSwitchCase="3"></sintese-dados>
        </div>
    </section>

    <section class="conteudo__detalhes">
        <sintese-header (ativarComponente)="handleAtivarComponente($event)"></sintese-header>
        <div *ngIf="comp === 'grafico'">
            <grafico [tipo]="'line'"></grafico>
        </div>
        <div *ngIf="comp !== 'grafico'">
            <div *ngIf="local != ''">
                <mapa [codlocal]="local"></mapa>
            </div>
        </div>
    </section>
</div>
