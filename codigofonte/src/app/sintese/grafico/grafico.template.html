<div *ngIf="!!datasets && datasets.length > 0">
    
    <canvas baseChart
        class="chart"
        width="500" 
        height="400"
        [datasets]="datasets"
        [labels]="labels"
        [options]="options"
        [chartType]="tipo"
        [colors]="colors"
        #grafico1>
    </canvas>

</div>
