
<sintese-header (ativarComponente)="handleAtivarComponente($event)"></sintese-header>
<div *ngIf="comp === 'grafico'">
    <grafico [tipo]="'line'" [dados]="dadosIndicador"></grafico>
</div>
<div *ngIf="comp !== 'grafico'">
    <div *ngIf="local != ''">
        <mapa [codlocal]="local"></mapa>
    </div>
</div>
