
<sintese-header [graficoBase64]="urlDownloadImagemGrafico" (visualizacaoAlterada)="exibirComponente($event)"></sintese-header>

<div *ngIf="componenteAtivo === 'grafico'">
    <grafico [tipoGrafico]="tipoGrafico" [dadosIndicador]="dadosIndicador" [nomeSerie]="nomeIndicador"></grafico>
</div>

<div *ngIf="componenteAtivo !== 'grafico'">
    <div *ngIf="local != ''">
        <mapa [codigoLocalidade]="codigoLocalidade" [dadosMapa]="dadosMapa"></mapa>
    </div>
</div>
