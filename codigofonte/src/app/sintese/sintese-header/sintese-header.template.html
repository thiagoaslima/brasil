<div class="cabecalho">
    <button class="cabecalho__voltar" routerLink="./" [queryParams]="queryParams" routerLinkActive="active" >
        < Voltar
    </button>
    <div class="cabecalho__sub-container">
        <div>
            <a class="cabecalho__link">+{{ pesquisa }}</a>
            <span class="cabecalho__bullet">&#8226;</span>
            <a class="cabecalho__link">+População</a>
        </div>
        <h2 class="cabecalho__titulo">{{ titulo }}</h2>
    </div>
    <div class="cabecalho__sub-container">
        <div class="cabecalho__sub-container cabecalho__sub-container--ta-right cabecalho__sub-container--minw-100">
            <i class="fa fa-bar-chart fa-inverse cabecalho__meio-botao-esq" [class.cabecalho__meio-botao--ativo]="ativo=='grafico'" (click)="ativar('grafico')"></i>
            <span class="cabecalho__meio-botao-dir" [class.cabecalho__meio-botao--ativo]="ativo=='cartograma'" (click)="ativar('cartograma')">
                <img src="img/icon_cartograma.svg" class="cabecalho__icon-cartograma">
            </span>
            <!--<i class="fa fa-map fa-inverse cabecalho__meio-botao-dir"></i>-->
        </div>
        <div class="cabecalho__sub-container cabecalho__sub-container--ta-right">
            <span class="fa-stack cabecalho__botao-redondo">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-share-alt fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack cabecalho__botao-redondo" (click)="abrirMenu()">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-download fa-stack-1x fa-inverse"></i>
            </span>
            <div class="submenu" (mouseleave)="fecharMenu()" [class.oculto]="isMenuOculto" [class.visivel]="!isMenuOculto">
                <div class="seta"></div>
                <ul class="submenu__lista">
                    <li class="submenu__item">
                        <span  class="submenu__link submenu__texto" (click)="downloadCSV()">CSV</span>
                    </li>
                    <li class="submenu__item">
                        <a class="submenu__link" href="{{dataURL}}" download="imagem.jpeg" (click)="downloadImagem()"><span class="submenu__texto">Imagem</span></a>                    
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
