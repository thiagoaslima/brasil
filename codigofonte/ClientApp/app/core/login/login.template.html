<div id='wrap'>
    <div class="login">
        <div class="logo">
            <img src="../../../img/logo.png"/>
        </div>
        <label for="login">
            Login:
            <input #login type="text" id='login'/>
        </label>

        <label for="senha">
            Senha:
            <input #senha type="password" id='senha'/>
        </label>
        <div class='erro'>{{erro}}</div>
        <input type="submit" value="Fazer login" (click)='validaLogin()'>
    </div>
</div>
