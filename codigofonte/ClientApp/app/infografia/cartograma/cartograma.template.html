<div>
    <div class="mapa" *ngIf="(malha$ | async)?.viewBox">
        <svg [attr.viewBox]="(malha$ | async)?.viewBox" preserveAspectRatio="xMidYMid meet">
            <svg:g class="uf" transform="scale(1 -1)">
                <svg:g regiao-mapa *ngFor="let item of (malha$ | async)?.geometries; trackBy: trackByFn" 
                    [codigo]="item.codigo"
                    [nome]="item.nome"
                    [link]="item.link"
                    [polygons]="item.polys"
                    [valor]="getValor(item.codigo) | async"
                    [quartis]="quartis$ | async"
                    >
                </svg:g>
            </svg:g>
        </svg>
    </div>
</div>
