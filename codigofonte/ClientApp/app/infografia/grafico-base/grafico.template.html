<div class="grafico">
    <div class="loading" *ngIf="isLoading()">
        <i class="fa fa-refresh fa-spin fa-2x fa-fw"></i>
    </div>

    <div>
        <!--<div *ngIf="datasets | async">-->

        <canvas *ngIf="isValid()" #grafico baseChart class="chart" width="510" height="220" [datasets]="dados" [labels]="labelsEixoX"
            [options]="this.options" [chartType]="tipoGrafico" [colors]="this.colors[tipoGrafico]"></canvas>

        <!--</div>-->
    </div>
</div>
