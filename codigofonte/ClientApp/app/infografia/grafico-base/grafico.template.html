<div class="grafico">
    <div class="loading" *ngIf="carregando">
        <i class="fa fa-refresh fa-spin fa-2x fa-fw"></i>
    </div>

    <div *ngIf="!carregando">
        <!--<div *ngIf="datasets | async">-->
            
            <canvas #grafico
                baseChart
                class="chart"
                width="510" 
                height="220"
                [datasets]="datasets$ | async"
                [labels]="labels$ | async"
                [options]="options$ | async"
                [chartType]="tipo"
                [colors]="colors"
            >
            </canvas>

        <!--</div>-->
    </div>
</div>
