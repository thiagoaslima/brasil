<table cellspacing="0" border='0'>
    <tr>
        <td class="p"></td>
        <td class='s'></td>
        <td class='s'></td>

        <td class='s'></td>
    </tr>

    <template ngFor let-indicador [ngForOf]="indicadores">
        <tr class='{{getStyleClass(indicador.posicao)}}' [class.aberto]="isListaAberta(indicador)" [class.sem-filho]="isFolha(indicador)" (click)="controlarExibicao(indicador)" *ngIf="indicador.visivel">
            <td class='label'>
                <div class='label--com-acao'>{{ indicador.indicador }}</div> 
                <div class='acoes'>
                </div>
            </td>  

            <td class='valor'>{{ !!indicador.localidadeA ? (indicador.localidadeA[periodo] | resultado: indicador?.unidade?.id) : "" }}</td>
            <td class='valor' [class.compara-blank]="!localidades[1]">{{ !!indicador.localidadeB ? (indicador.localidadeB[periodo] | resultado: indicador?.unidade?.id) : "" }}</td>
            <td class='valor' [class.compara-blank]="!localidades[2]">{{ !!indicador.localidadeC ? (indicador.localidadeC[periodo] | resultado: indicador?.unidade?.id) : "" }}</td>

            <td class='valor'>{{ indicador.unidade?.id }}</td>  
        </tr>
    </template>
    

</table>
