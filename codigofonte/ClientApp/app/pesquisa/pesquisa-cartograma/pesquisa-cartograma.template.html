<div class="container">
    
    <mensagem-setas></mensagem-setas>

    <breadcrumb [breadcrumb]="breadcrumb"></breadcrumb>
    
    <linha-tempo [anos]="listaPeriodos" [anoSelecionado]="periodo" (onAno)="mudaAno($event);"></linha-tempo>
    
    <div class="mensagem-vazio" *ngIf="vazio">
        {{ 'pesquisa_cartograma__nenhum_cartograma_para_exibir' | l10n:lang }}
    </div>

    <div [class.mapas--variosMapas]="mapas.length > 1" *ngIf="isBrowser && !vazio ">
        
        <div class="mapas__mapa" *ngFor="let mapa of mapas">
            <h4>{{ 'municipios' | l10n:lang }} {{getPreposicaoUF(mapa.localidade.nome) | l10n:lang}} {{mapa.localidade.nome}}</h4>
            <div class="tamanho_cartograma">
            <ibge-cartograma
                [localidade]="mapa.localidade"
                [localidadesMarcadas]="mapa.localidadesMarcadas"
                *ngIf="!isPrerender && mapa.localidade?.codigo != 53"
                [resultados]="mapa.resultados"
                [periodo]="periodo"
                [indicador]="indicador"
            ></ibge-cartograma>
            </div>

        </div>

    </div>

</div>
