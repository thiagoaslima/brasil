<div class="container">
    
    <p class="instrucao">Para alterar os dados selecione um novo indicador clicando em uma seta.</p>

    <breadcrumb [breadcrumb]="breadcrumb" style="display: inline-block;"></breadcrumb>
    <span class="unidade" *ngIf="unidade != ''">(Unidade: {{unidade}}{{multiplicador}})</span>
    
    <grafico
        tipo="linha"
        titulo="pesquisa"
        [eixo]="eixo"
        [dados]="dados"
        [colors]="colors"
    ></grafico>

      <div class="legenda">

        <div class="legenda__item" *ngFor="let localidade of localidades;">
            <div class="legenda__cor faixa{{localidade.faixa + 1}}"></div>
            <p class="legenda__texto">{{ localidade.nome }}</p>
        </div>

    </div>

</div>
