<div class="container">
    <h4></h4>
    
    <breadcrumb [indicadores]="indicadores" [indicadorSelecionado]="indicadorSelecionado"></breadcrumb>
    
    <grafico
        tipo="linha"
        titulo="Teste"
        [eixo]="eixo"
        [dados]="dados"
        [colors]="colors"
    ></grafico>

      <div class="legenda">

        <div class="legenda__item" *ngFor="let localidade of localidades; let i = index">
            <div class="legenda__cor faixa{{i+1}}"></div>
            <p class="legenda__texto">{{ localidade?.nome }}</p>
        </div>

    </div>

</div>
