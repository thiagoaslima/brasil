<div class="loading" *ngIf="isCarregando">
    <i class="fa fa-refresh fa-spin fa-2x fa-fw"></i>
</div>


<div class="component" *ngIf="!isCarregando">

    <div class="comp__conteudo" *ngIf="isHistoricoVazio()">
        <p>Nenhum histórico encontrado.</p>
    </div>
    
    <div class="comp__conteudo" *ngIf="!isHistoricoVazio()">

        <!--histórico expandido-->
        <div class="caixa">
            
            <div class="caixa__conteudo">
                <div class="hist__texto" [innerHTML]="historico?.historico"></div>

                <span *ngIf="!!historico.formacaoAdministrativa">
                    <h4 class="hist__titulo">Formação Administrativa</h4>
                    <div class="hist__texto" [innerHTML]="historico?.formacaoAdministrativa"></div>
                </span>

                <span *ngIf="!!historico.fonte">
                    <h4 class="hist__titulo">Fonte</h4>
                    <div class="hist__texto"> {{ historico?.fonte }} </div>
                </span>
            </div>
        </div>
       

    </div>
    
</div>
