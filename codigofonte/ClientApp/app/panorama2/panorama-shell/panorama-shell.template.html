<div id='sintese'>

    <section id='dados'>
        <panorama-resumo [configuracao]="configuracao" [localidade]="localidade" [resultados]="resultados" (temaSelecionado)="handleTemaSelecionado($event)"></panorama-resumo>
    </section>

    <section id='detalhes'>
        <p class="panorama__descricao">
            O Brasil em Síntese é uma ferramenta para se obter informações sobre todos os municípios do Brasil num mesmo lugar. Aqui são encontrados gráficos, tabelas, históricos e mapas que traçam um perfil completo de cada uma das cidades brasileiras.
        </p>

        <div class="panorama__borda"></div>

        <panorama-temas [configuracao]="configuracao" [localidade]="localidade" [temaSelecionado]="temaSelecionado"></panorama-temas>
    </section>
    
</div>
