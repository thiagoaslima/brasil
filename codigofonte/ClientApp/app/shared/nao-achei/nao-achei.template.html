<div class="nao-achei" [class.nao-achei__escondido]="esconde">
    <p class="nao-achei__aba">
        <span class="nao-achei__label" *ngIf="!enviado" (click)="aberto = true;">NÃ£o encontrou o que procurava?</span>
        <span class="nao-achei__label" *ngIf="enviado">Obrigado! Seu email foi enviado com sucesso.</span>
        <i class="fa fa-times nao-achei__fechar" aria-hidden="true" (click)="esconde = true;"></i>
    </p>
    <form class="nao-achei__form" [class.nao-achei__form--aberto]="aberto" #form="ngForm" (ngSubmit)="enviar(email.value, assunto.value, mensagem.value)">
        <input type="email" name="email" #email placeholder="Seu email" required class="nao-achei__item">
        <input type="text" name="assunto" #assunto placeholder="Assunto" required class="nao-achei__item">
        <textarea rows="5" name="mensagem" #mensagem placeholder="Mensagem" required class="nao-achei__item"></textarea>
        <div class="nao-achei__botao-container">
            <input type="submit" class="nao-achei__botao" value="Enviar">
        </div>
    </form>
</div>
