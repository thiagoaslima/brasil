<div class="content-card">
    <div class='card' [ngClass]="{selecionado: isSelecionado}">
        <div class="card__titulo">{{ dados.titulo }}</div>
        <div class="card__nota">{{ (dados.indicador?.getResultadoByLocal(localidade.codigo) | async)?.valorValidoMaisRecente | resultado }}</div>
        <div class="card__sub-titulo">{{dados.subtitulo}}</div>

        <p class="card__comparando">Comparando a outros municípios</p>

            </div>
        </div>-->

        <div class="card__regua-comparacao">
            <p>No Estado</p>
            <div class="card__regua-comparacao__regua">
                <div [ngStyle]='{left: rankingPais }' class="card__regua-comparacao__regua__marcador"></div>
            </div>
        </div>

        <div class="card__regua-comparacao">
            <p>No Brasil</p>
            <div class="card__regua-comparacao__regua">
                <div [ngStyle]='{left: rankingUf }' class="card__regua-comparacao__regua__marcador"></div>
            </div>
        </div>


        <button><i class="fa fa-table" aria-hidden="true"></i> Tabela</button>

        <button><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Notas</button>

        <button><i class="fa fa-info-circle" aria-hidden="true"></i> Fontes</button>

    </div>
