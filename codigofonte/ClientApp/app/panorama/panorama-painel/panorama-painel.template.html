<div>
            <h2>{{dados.tema}}</h2>
            
            <div>
                <div class="cartograma" *ngIf="!isMobile() && (shouldAppear$ | async)">
                    <cartograma [localidade]="mun" *ngIf="!isPrerender" [indicador]="indicador$ | async" [titulo]="tituloCartograma"></cartograma>
                </div>
            </div>

            <div class="nav__cards__anterior" [class.nav__cards__anterior--desabilitado]="!navAnterior" (click)="selectPainel(indexSelecionado - 1)">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </div>
            <div class="cards">
                <div class="scroll" [style.transform]="'translateX(' + posicao + 'px)'">
                    <panorama-card (click)="selectPainel(i)"  *ngFor="let painel of dados; let i = index" [dados]="painel" [localidade]="localidade" [selecionado]="painel?.indicadorId === localSelecionado"></panorama-card>
                </div>
            </div>

            <div class="nav__cards__proximo" [class.nav__cards__proximo--desabilitado]="!navProximo" (click)="selectPainel(indexSelecionado + 1)">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>

        </div>
