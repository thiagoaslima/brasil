<div>
            <h2>{{dados.tema}}</h2>
            
            <div>
                <div class="cartograma" *ngIf="!isMobile() && (shouldAppear$ | async)">
                    <cartograma [localidade]="mun" *ngIf="!isPrerender" [indicador]="indicador$ | async"></cartograma>
                </div>
            </div>
            
            <div class="cards">
                <panorama-card (click)="selectPainel(painel)"  *ngFor="let painel of dados" [dados]="painel" [localidade]="localidade" [selecionado]="painel?.indicadorId === localSelecionado"></panorama-card>
            </div>

        </div>
