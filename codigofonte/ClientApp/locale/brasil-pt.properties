home__banner__do_brasil=DO BRASIL
home__banner__texto=O Brasil em Síntese é o sistema agregador de informações do IBGE sobre os municípios e estados do Brasil. Aqui você pode encontrar as pesquisas do IBGE, infográficos e mapas. Além disso pode comparar os indicadores entre municípios e estados.

home__botao__comece_a_usar=Comece a usar

home__container__pesquisa__title=Pesquisas
home__container__pesquisa__text=Veja tabelas e gráficos com as pesquisas do IBGE sobre todas as cidades e estados do país. Além disso você pode comparar municípios, ver rankings e séries históricas sobre diversos temas, como trabalho, educação, gênero, saúde, entre outros. Você pode encontrar dados do PIB, IPCA, IDH, Censo e de diversas outras pesquisas.
home__container__pesquisa__link=Acesse a lista completa das pesquisas

home__container__historia_e_fotos__title=História & Fotos
home__container__historia_e_fotos__text=Conheça a história da sua cidade e veja fotos do local. Há desde fotos históricas, de pontos turísticos e até mesmo de locais menos conhecidos dos municípios. As fotos disponíveis pertencem ao Acervo Fotográfico da biblioteca do IBGE.
home__container__historia_e_fotos__link=Escolha um município
