# home.component.html
home__banner__conheca=GET TO KNOW
home__banner__cidades_e_estados=CITIES AND STATES
home__banner__do_brasil=IN BRAZIL
home__banner__texto=Brazil in Summary is a system that gathers IBGE data on municipalities and states in Brazil. Here you can find surveys, infographics and maps. You can also make comparisons of indicators available for different municipalities and states.

home__botao__comece_a_usar=Start

home__container__pesquisa__title=Surveys
home__container__pesquisa__text=See tables and graphs with IBGE surveys about all the Brazilian cities and states. You can also compare municipalities, see rankings and time series on different themes, for example, labor, education, gender, health, and others. Information about the GDP, IPCA, IDH, Census and many other surveys is also available. .
home__container__pesquisa__link=Access the full list of surveys

home__container__historia_e_fotos__title=History and Photos
home__container__historia_e_fotos__text=Get to know the history of your city and see photos of the place. Here you can see historical photos, images of tourist attractions and even of places not so well known in the municipalities. The photos displayed belong to the Photograph Collection of the IBGE Library. .
home__container__historia_e_fotos__link=Select a municipality
